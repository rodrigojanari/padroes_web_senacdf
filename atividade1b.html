<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01 - Média de notas</title>
</head>

<body>

    <h1>Calcula média</h1>
    <form id="form-notas">
        <FIELdset>
            <label for="nota1">Nota 1:</label>
            <input type="number" id="nota1" required placeholder="Digite a primeira nota"><br><br>

            <label for="nota2">Nota 2:</label>
            <input type="number" id="nota2" required placeholder="Digite a segunda nota"><br>
        </FIELdset>
        <BR>
        <button type="submit">Calcular média</button>
    </form>

    <p>Média: <span id="id_media"></span></p>
    <p>Situação: <span id="id_situacao"></span></p>

    <script>
        document.getElementById("form-notas").addEventListener("submit", function (event) {
            event.preventDefault();

            let n1 = parseFloat(document.getElementById("nota1").value);
            let n2 = parseFloat(document.getElementById("nota2").value);
            let media = (n1 + n2) / 2;

            document.getElementById("id_media").innerHTML = media;

            if (media >= 6) {
                document.getElementById("id_situacao").innerHTML = "Aprovado";
                document.getElementById("id_situacao").style.color = "blue";
            } else {
                document.getElementById("id_situacao").innerHTML = "Reprovado";
                document.getElementById("id_situacao").style.color = "red";
            }
        });

    </script>
    <a href="index.html">Voltar</a>
</body>

</html>
