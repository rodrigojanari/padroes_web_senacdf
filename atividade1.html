        let x = document.getElementById("cab1");
        /* x.innerHTML = "<h2>Olá</h2>" + nome + "<h3>Tudo bem?</h3>";*/
        
        if (media >= 6) {
            /*alert("Aprovado!");*/
            x.innerHTML = "<h1> Aluno: " + nome + "</h1><h2> média: " + media + "<h3 style=color:blue > Você foi aprovado. Parabéns!</h3>";
        } else {
            /*alert("Reprovado!");*/
            x.innerHTML = "<h1> Aluno: " + nome + "</h1><h2> média: " + media + "<h3 style=color:red > Infelizmente você foi reprovado.</h3>";
        }
    </script>
